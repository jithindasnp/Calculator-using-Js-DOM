<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./app.js"></script>
</head>

<body>
    <div class="main">
        <div class="display">
            <input type="text" class="mt-3 me-5 fs-1" id="displayInp" width="">
            <h2 id="result"></h2></input>
        </div>
        <div class="buttons">
            <button id="clear" onclick="clr()">C</button>
            <button id="delete_single_num" onclick="bkSpace()"><i class="fa fa-scissors" aria-hidden="true"></i></button>
            <button id="operand" value="/" onclick="display('/')">/</button>
            <button id="operand" value="*" onclick="display('*')">*</button>
        </div>
        <div class="buttons">
            <button id="number" value="7" onclick="display('7')">7</button>
            <button id="number" value="8" onclick="display('8')">8</button>
            <button id="number" value="9" onclick="display('9')">9</button>
            <button id="operand" value="-" onclick="display('-')">-</button>
        </div>
        <div class="buttons">
            <button id="number" value="4" onclick="display('4')">4</button>
            <button id="number" value="5" onclick="display('5')">5</button>
            <button id="number" value="6" onclick="display('6')">6</button>
            <button id="operand" value="+" onclick="display('+')">+</button>
        </div>
        <div class="buttons">
            <button id="number" value="1" onclick="display('1')">1</button>
            <button id="number" value="2" onclick="display('2')">2</button>
            <button id="number" value="3" onclick="display('3')">3</button>
            <button id="number" value=".">.</button>
        </div>
        <div class="buttons">
            <button id="number" value="0" onclick="display('0')">0</button>
            <button id="number" value="00" onclick="display('0'+'0')">00</button>
            <button id="equal"  onclick="equalTo()">=</button>
        </div>
    </div>
</body>

</html>
